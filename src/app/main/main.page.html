<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon class="icon-size" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Main page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Stress Detector</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="navigateToUserInfo()">
        <ion-icon class="icon-size-menu" name="person"></ion-icon>
        User profile
      </ion-item>
      <ion-item>
        <ion-icon class="icon-size-menu" name="cog"></ion-icon>
        Settings
      </ion-item>
      <ion-item (click)="navigateToAbout()">
        <ion-icon class="icon-size-menu" name="information-circle"></ion-icon>
        About app
      </ion-item>
      <ion-item (click)="sync()">
        <ion-icon class="icon-size-menu" name="sync"></ion-icon>
        Sync app
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content padding main>
  <div *ngIf="firstSyncInProgress" class="some-margin">
    <ion-item lines="none">
      <ion-label text-center text-wrap>Please wait while events sync</ion-label>
    </ion-item>
    <ion-item class="spinner-container" lines="none">
      <ion-spinner class="center-item" name="crescent"></ion-spinner>
    </ion-item>
  </div>
  <div class="my-tabs" *ngIf="!firstSyncInProgress">
    <div class="my-tabs-inner">
      <ng-container *ngIf="tab === 'schedule'">
        <app-calendar-list-view [globalCalendarEventsArray]="globalCalendarEventsArray"></app-calendar-list-view>
      </ng-container>

      <ng-container *ngIf="tab === 'week'">
        Your speakers content
      </ng-container>

      <ng-container *ngIf="tab === 'month'">
        Your map content
      </ng-container>
    </div>

    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="show('schedule')">
        <ion-label>Schedule</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="show('week')">
        <ion-label>Week</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="show('month')">
        <ion-label>Month</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </div>
</ion-content>
