<ion-content>
  <div *ngFor="let event of eventList">
    <ion-item-divider *ngIf="event.header.displayed">
        <ion-label>
            {{event.header.title}}
        </ion-label>
      </ion-item-divider>
    <app-calendar-list-entry [platformEvent]="event.event" [prediction]="event.prediction"></app-calendar-list-entry>
  </div>
  
</ion-content>
