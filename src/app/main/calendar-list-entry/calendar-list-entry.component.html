<ion-item (click)="goToEventDetail()" lines="full">

  <ion-label slot="start" class="sloted-fix-left">
    <div text-wrap class="bolded-text">
      {{title}}
    </div>
    <div>
      {{timeInterval}}
    </div>
  </ion-label>
  <ion-label slot="end" class="sloted-fix-right">{{prediction}}</ion-label>
</ion-item>
